name: Deploy GitHub Pages

on:
  push:
    branches: [mainwebsite]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'  # root workspace lockfile
      # Install at workspace root so all packages are linked correctly
      - run: pnpm install --no-frozen-lockfile
      # Build only the web app package (output: 'export' in next.config.ts handles static export)
      - run: pnpm --filter @ionecenter/web build
      # Upload the static export
      - uses: actions/upload-pages-artifact@v3
        with:
          path: apps/web/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
